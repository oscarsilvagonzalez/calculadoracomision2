<body>
    <h2>Calculadora de Comisión</h2>
    <label>Precio de la propiedad (€):</label>
    <input type="number" id="precio" placeholder="Ingrese el precio">
    <br>
    <label>Porcentaje de comisión (%):</label>
    <input type="number" id="porcentaje" placeholder="Ingrese el porcentaje">
    <br>
    <button onclick="calcularComision()">Calcular Comisión</button>
    <h3 id="resultado"><span>Comisión: €0.00</span></h3>

    <script>
        function calcularComision() {
            let precio = parseFloat(document.getElementById("precio").value);
            let porcentaje = parseFloat(document.getElementById("porcentaje").value);
            if (!isNaN(precio) && !isNaN(porcentaje)) {
                let comision = (precio * porcentaje) / 100;
                document.getElementById("resultado").innerText = "Comisión: €" + comision.toFixed(2);
            } else {
                document.getElementById("resultado").innerText = "Ingrese valores válidos.";
            }
        }
    </script>
</body>
